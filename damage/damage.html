<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VALORANT 武器ダメージ表示</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: radial-gradient(circle, #020304 0%, #162330 70%, #000000 100%);
            font-family: Arial, sans-serif;
            background-color: #0f1923;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2a35;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .agents-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .agent-card {
            background-color: #151f2a;
            border: 1px solid #091b2e;
            border-radius: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            padding: 1px;
        }

        .agent-card img {
            width: 100%;
            border-radius: 10px;
        }

        .agent-name {
            margin-top: 10px;
            font-weight: bold;
        }


        .zoom-img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;



            /* スムーズなアニメーション */
        }

        .zoom-img:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgb(233, 70, 70);

            /* 赤い影を追加 */
            /* 1.1倍に拡大 */
            .shadow-img:hover {
                transform: scale(1.05);
                box-shadow: 0 0 15px red;
            }

        }

        .btn {
            display: inline-block;
            padding: 15px 15px;
            font-size: 30px;
            background: linear-gradient(135deg, #0b022d, #162330);
            color: rgb(255, 255, 255);
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.195), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 30%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.671);
        }
    </style>
</head>

<body>
    <h1>VALORANT 武器ダメージ確認</h1>

    <label for="weaponSelect">武器を選択：</label>
    <select id="weaponSelect">
        <option value="sheriff">シェリフ</option>
        <option value="phantom">ファントム</option>
        <option value="outlaw">アウトロー</option>
        <option value="outlaw2">アウトロー2</option>
        <option value="outlaw3">アウトロー3</option>
        <option value="outlaw4">アウトロー4</option>
        <option value="outlaw5">アウトロー5</option>
        <option value="outlaw6">アウトロー6</option>
        <option value="outlaw7">アウトロー7</option>
    </select>

    <div id="container">
        <!-- 仮のシルエット画像 -->
        <img src="body-1-p3.svg" alt="人型シルエット" id="silhouette" />

        <!-- クリックエリア -->
        <div class="hitbox" id="head" title="頭"></div>
        <div class="hitbox" id="body" title="胴"></div>
        <div class="hitbox" id="legs" title="足"></div>
    </div>

    <p id="damageDisplay">武器と部位を選択してください。</p>

    <script src="script.js"></script>
</body>

</html>
